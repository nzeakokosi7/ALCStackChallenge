{% extends "baselayout.html" %}
{% block content %}
    <div class="content-section col-lg-8">
    <form method="post" action="">
        <fieldset class="form-group small">
            <legend class="border-bottom mb-4">Log In</legend>

            <div class="form-group">
                <label class="form-control-static font-weight-bold">Username</label>
                {% if  blank_username != "" %}
                    <input class="form-control form-control-sm is-invalid" type="text" name="username">
                    <div class="invalid-feedback">
                    <span>{{ blank_username }}</span>
                    </div>
                {% else %}
                    <input class="form-control form-control-sm" type="text" name="username">
                {% endif %}
            </div>

            <div class="form-group">
                <label class="form-control-static font-weight-bold">Password</label>
                {% if  blank_password != "" %}
                    <input class="form-control form-control-sm is-invalid" type="password" name="password">
                    <div class="invalid-feedback">
                    <span>{{ blank_password }}</span>
                    </div>
                {% else %}
                    <input class="form-control form-control-sm" type="password" name="password">
                {% endif %}
            </div>
        </fieldset>

        <div class="form-group small">
            <button class="btn btn-outline-info btn-sm" type="submit" id="submit">Log In</button>
        </div>

        <small class="text-muted ml-2">
            <a href="#">Forgot Password?</a>
        </small>
    </form>
    </div>
    <div class="form-group small">
    <small class="text-muted small">
        Need An Account? <a class="ml-2" href="{{ url_for("users_view.register_user") }}">Sign Up Now</a>
    </small>
    </div>
{% endblock content %}
