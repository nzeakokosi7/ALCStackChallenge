{% extends "baselayout.html" %}
{% block content %}
<div class="content-section col-lg-8">
    <form method="post" action="">
        <fieldset class="form-group small">
            <legend class="border-bottom mb-4">{{ title }}</legend>

            <div class="form-group">
                <label class="form-control-static font-weight-bold">Title</label>
                {% if  blank_title != "" %}
                    <input class="form-control form-control-sm is-invalid" type="text" name="title">
                    <div class="invalid-feedback">
                    <span>{{ blank_title }}</span>
                    </div>
                {% else %}
                    <input class="form-control form-control-sm" type="text" name="title">
                {% endif %}
            </div>

            <div class="form-group">
                <label class="form-control-static font-weight-bold">Question</label>
                {% if  blank_question != "" %}
                    <input class="form-control form-control-sm is-invalid" type="text" name="asked_question">
                    <div class="invalid-feedback">
                    <span>{{ blank_question }}</span>
                    </div>
                {% else %}
                    <input class="form-control form-control-sm" type="text" name="asked_question">
                {% endif %}
            </div>
        </fieldset>

        <div class="form-group small">
            <button class="btn btn-outline-info btn-sm" type="submit" id="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
